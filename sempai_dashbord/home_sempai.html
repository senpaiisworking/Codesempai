let isEditing = false;
let currentX;
let currentY;
let initialX;
let initialY;
let xOffset = 0;
let yOffset = 0;

// Load saved position from localStorage
function loadSavedPosition() {
    const savedPosition = JSON.parse(localStorage.getItem('cardPosition'));
    if (savedPosition) {
        card.style.left = savedPosition.x + 'px';
        card.style.top = savedPosition.y + 'px';
        xOffset = savedPosition.x;
        yOffset = savedPosition.y;
        currentX = savedPosition.x;
        currentY = savedPosition.y;
    } else {
        // Set default initial position if no saved position exists
        card.style.top = '50px';
        card.style.left = '50px';
    }
}

// Save position to localStorage
function savePosition() {
    const position = {
        x: xOffset,
        y: yOffset
    };
    localStorage.setItem('cardPosition', JSON.stringify(position));
}

// Load saved position on page load
loadSavedPosition();

// Drag functionality
card.addEventListener('mousedown', dragStart);
document.addEventListener('mousemove', drag);
document.addEventListener('mouseup', dragEnd);

function dragStart(e) {
    if (!isEditing || e.target.classList.contains('button')) return;
    
    initialX = e.clientX - xOffset;
    initialY = e.clientY - yOffset;
    
    if (e.target === card || e.target.parentNode === card) {
        isDragging = true;
    }
}

function drag(e) {
    if (isDragging && isEditing) {
        e.preventDefault();
        
        currentX = e.clientX - initialX;
        currentY = e.clientY - initialY;
        
        xOffset = currentX;
        yOffset = currentY;
        
        setTranslate(currentX, currentY, card);
    }
}

function setTranslate(xPos, yPos, el) {
    el.style.left = xPos + 'px';
    el.style.top = yPos + 'px';
}

function dragEnd() {
    if (isDragging) {
        initialX = currentX;
        initialY = currentY;
        isDragging = false;
        
        // Save position when dragging ends
        savePosition();
    }
}

// Edit functionality
editBtn.addEventListener('click', () => {
    isEditing = true;
    card.classList.add('editable');
    cardTitle.contentEditable = true;
    cardContent.contentEditable = true;
    editBtn.style.display = 'none';
    doneBtn.style.display = 'inline-block';
    statusIndicator.textContent = 'Card is unlocked - you can move it';
    statusIndicator.style.color = '#4CAF50';
});

doneBtn.addEventListener('click', () => {
    isEditing = false;
    card.classList.remove('editable');
    cardTitle.contentEditable = false;
    cardContent.contentEditable = false;
    editBtn.style.display = 'inline-block';
    doneBtn.style.display = 'none';
    statusIndicator.textContent = 'Card is locked';
    statusIndicator.style.color = '#666';
    
    // Save position when editing is done
    savePosition();
});

    searchBar.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const query = searchBar.value.trim(); // Get the search input value
            if (query) {
                // Redirect to YouTube search results in a new tab
                window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, '_blank');

// date time 
function updateDateTime() {
      const now = new Date();
      const timeElement = document.querySelector('.time');
      const dateElement = document.querySelector('.date');
      const greetingElement = document.querySelector('.greeting');

      // Update time
      timeElement.textContent = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });

      // Update date
      dateElement.textContent = now.toLocaleDateString('en-US', {
        weekday: 'long',
        month: 'long',
        day: 'numeric'
      });

      // Update greeting based on time of day
      const hour = now.getHours();
      let greeting;
      if (hour < 12) greeting = 'Good Morning Sensei';
      else if (hour < 18) greeting = 'Good Evening Sensei';
      else greeting = 'Good Night Sensei';
      
      greetingElement.textContent = greeting;
    }

    // Update immediately and then every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
